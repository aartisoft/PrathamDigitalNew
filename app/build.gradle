apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
//todo update version code and name
//def buildDateTime = new Date().format(‘yyMMddHHmm’).toInteger()
//and assign it like this:: "versionCode buildDateTime"
android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.pratham.prathamdigital"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 16
        versionName "2.5"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    //since the release of Dex In Process, this old optimization is no longer needed:
//    dexOptions {
//        javaMaxHeapSize "4g"
//    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
    // Disable multi-APK (in development)
    //Add -PdevBuild to the Command-line options field of the Preferences -> Build, Execution, Deployment -> Compiler settings in Android Studio:
    if (project.hasProperty('devBuild')) {
        splits.abi.enable = false
        splits.density.enable = false
        //PNG optimizations are enabled by default, but are not needed for development builds. Disable them to speed up your builds.
        aaptOptions.cruncherEnabled = false
    }
}

